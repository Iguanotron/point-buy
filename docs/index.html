<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Point Buy Stat Generator by Iguanotron</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="elm-root"></div>
    <div id="footer">
        <h2>About</h2>
        <p>Generate a random set of ability scores using the "27 Point Buy"
        system.</p>
        <p>In <a href="https://www.dndbeyond.com/sources/basic-rules/step-by-step-characters#AbilityScorePointCost">the point buy system</a>,

        All sets of ability scores generated by this application are optimal
        (i.e. using all 27 points).</p>
    </div>
