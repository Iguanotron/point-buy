<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Point Buy Stat Generator by Iguanotron</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="elm-root"></div>
    <div id="footer">
        <h2>About</h2>
        <p>Generate a random set of ability scores using the "27 Point Buy"
        system.</p>
        <p>In this system, scores are "bought" using points from a pool of 27.
        Higher scores are more costly. All sets of ability scores generaeted
        by this application are optimal (e.g. using all 27 points).</p>
    </footer>
    <script>Elm.Main.init({ node: document.getElementById("elm-root") });</script>
</body>
</html>
